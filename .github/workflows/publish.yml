name: Build & Publish NPM Package

on:
  push:
    tags:
      - "v*" # e.g. v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # needed for npm provenance (optional but recommended)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun ci

#      - name: Run tests
#        run: bun test --if-present

      - name: Build with Webpack
        run: bun run build # requires "build": "webpack" in package.json

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          bunx npm publish --access public
